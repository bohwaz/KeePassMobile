tree_help=Scegli una voce di KeePass con i tasti [Su] - [Gi\u00F9]. Naviga attraverso l'albero dei gruppi/voci con i tasti [Sinistra] - [Destra].\n\nCrea/Modifica/Cancella gruppi/voci - Modifica il Database. Salva il Database dopo una modifica per renderla definitiva.\n\nCerca - Apre la finestra di dialogo ricerca\n\nTorna all'Inizio - Naviga indietro al gruppo principale del Database\n\nCambia Impostazioni Database (disponibile solo nel gruppo principale) - Apre una finestra di dialogo per cambiare le impostazioni del Database\n\nStatistiche (disponibile solo nel gruppo principale) - Mostra alcune statistiche relative al processo di decriptaggio del Database corrente e fornisce una indicazione in merito alle prestazioni del tuo cellulare (controlla il forum di KeePassMobile per fare dei confronti con i cellulari di altri utenti)\n\nChiudi - Chiude il Database di KeePass corrente e torna indietro al men\u00F9 principale
tribute=\u00A0Voglio ringraziare le seguenti persone:\r\n\r\n* La mia famiglia per il supporto che mi ha dato\r\n*Tutte le persone che hanno testato il programma e mi hanno aiutato a rendere KeePassMobile un'applicazione funzionale e stabile\r (per favore contattami, se vuoi aiutare come collaudatore o traduttore)\n* Dominik Reichl, il creatore e programmatore del software originale di KeePass per la collaborazione al progetto
