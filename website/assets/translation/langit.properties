editdb_help=Cambia le impostazioni del Database. Dopo le modifiche alle impostazioni del Database, il Database deve essere salvato per rendere le modifiche permanenti.\n\nPassword - Modifica la password del Database. Immettere nuovamente la password per essere sicuri di non aver commesso errori di digitazione.\n\nNumero di cicli di criptaggio delle chiavi - Cambia il numero di cicli di criptaggio delle chiavi\n>minore: caricamenti e salvataggi nel Database pi\u00F9 veloci (minimo: 50)\n>maggiore: il Database \u00E8 protetto meglio dagli attacchi (massimo: 60000) 
