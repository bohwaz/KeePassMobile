preferences_help=Metti a punto le impostazioni base di KeePassMobile qui. \n\nInterfaccia Utente - Su alcuni cellulari l'interfaccia utente pu\u00F2 causare dei problemi. Se questo \u00E8 il tuo caso, scegli "Rapido" qui.\n\nLingua - Scegli la lingua per l'interfaccia utente. \n\nQuick View - Attiva il Quick View, se vuoi visualizzare Nome Utente + Password di una voce mentre navighi nell'albero del Database.\n\nFormato della data - Il formato della data da usare \n\nTimer per la chiusura automatica - Imposta i minuti per la chiusura automatica del Database di KeePassMobile, se il programma non \u00E8 pi\u00F9 in uso. \u00A0
