preferences_help=Tutaj mo\u017Cesz zmieni\u0107 podstawowe ustawienia programu.\n\n* Interfejs - na niekt\u00F3rych kom\u00F3rkach "\u0142adny" interfejs mo\u017Ce sprawia\u0107 problemy. W takim przypadku wybierz tutaj interfejs "szybki"\n\n* Rozmiar czcionki - zmie\u0144 rozmiar czcionki\n\n* J\u0119zyk - j\u0119zyk interfejsu u\u017Cytkownika\n\n* Pokazuj wpisy z kopii zapasowej - poka\u017C/ukryj wpisy z kopii zapasowej\n\n* Szybki podgl\u0105d - w\u0142\u0105cz, je\u015Bli chcesz, aby loginy i has\u0142a by\u0142y pokazywane na li\u015Bcie wpis\u00F3w\n\n* Format daty - u\u017Cywany format zapisu danych\n\n* Zamek czasowy - je\u017Celi KeePass Mobile nie b\u0119dzie u\u017Cywany przez pewien czas, baza danych zostanie dla bezpiecze\u0144stwa zamkni\u0119ta
