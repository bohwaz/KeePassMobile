mainmenu_help=Wybierz dzia\u0142anie za pomoc\u0105 klawiszy "w g\u00F3r\u0119" i "w d\u00F3\u0142".\n\n* Otw\u00F3rz (ostatnia).kdb - otwiera baz\u0119 danych, z kt\u00F3rej korzystano ostatnim razem.\n\n* Utw\u00F3rz now\u0105 baz\u0119 danych - pozwala utworzy\u0107 now\u0105 baz\u0119 danych.\n\n* Otw\u00F3rz baz\u0119 danych - pozwala wybra\u0107 baz\u0119 danych do otwarcia za pomoc\u0105 przegl\u0105darki plik\u00F3w.
