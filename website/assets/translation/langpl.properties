tree_help=Wybierz element za pomoc\u0105 przycisk\u00F3w "w g\u00F3r\u0119" i "w d\u00F3\u0142". Nawiguj po drzewie grup/wpis\u00F3w przyciskami "w prawo", "w lewo".\n\n* Utw\u00F3rz/Edytuj/Usu\u0144 grup\u0119/wpis - modyfikuj\u0105 baz\u0119 danych. Zapisz baz\u0119 po modyfikacjach, aby je utrwali\u0107\n\n* Szukaj - umo\u017Cliwia przeszukanie bazy danych\n\n* Wr\u00F3\u0107 na pocz\u0105tek - wraca do grupy g\u0142\u00F3wnej\n\n* Zmie\u0144 ustawienia bazy danych (dost\u0119pne tylko w grupie g\u0142\u00F3wnej) - umo\u017Cliwia zmieni\u0107 opcje bazy danych\n\n* Statystyki (dost\u0119pne tylko w grupie g\u0142\u00F3wnej) - pokazuje par\u0119 informacji statystycznych na temat odszyfrowywania bazy danych i daje wskaz\u00F3wki co do wydajno\u015Bci Twojwgo telefonu (wejd\u017A na forum programu KeePassMobile, aby por\u00F3wna\u0107 si\u0119 z innymi kom\u00F3rkami)\n\n* Zamknij - zamyka baz\u0119 i wraca do menu g\u0142\u00F3wnego
tribute=Chcia\u0142bym podzi\u0119kowa\u0107:\n\n* Mojej rodzinie za wspieranie mnie\n* Wszystkim testerom i t\u0142umaczom, kt\u00F3rzy pomogli mi uczyni\u0107 program KeePassMobile stabiln\u0105 i u\u017Cyteczn\u0105 aplikacj\u0105 (napisz do mnie je\u015Bli chcesz zosta\u0107 betatesterem albo t\u0142umaczem)\n* Dominikowi Reichlowi, tw\u00F3rcy i programi\u015Bcie oryginalnego KeePassa za wspieranie tego projektu\n
